<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/style.css">
        <script type="text/javascript" src="js/startTimer.js"></script>
        <script type="text/javascript" src="js/scoreTracker.js"></script>
        <script type="text/javascript" src="js/flipDeck.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div class="Team1">
                <h1 id="team-1">Team 1</h1>
                <h1 id="team1scoreHTML">0</h1>
                <button type="button" id="add-score" onclick="addScoreTeam(team1Score, team1scoreHTML.id)">+1</button><br>
                <button type="button" id="remove-score" onclick="removeScoreTeam(team1Score, team1scoreHTML.id)">-1</button><br>
            </div>

            <div class="Team2">
                <h1 id="team-2">Team 2</h1>
                <h1 id="team2scoreHTML">0</h1>
                <button type="button" id="add-score" onclick="addScoreTeam(team2Score, team2scoreHTML.id)" value="">+1</button><br>
                <button type="button" id="remove-score" onclick="removeScoreTeam(team2Score, team2scoreHTML.id)">-1</button><br>
            </div>

            <div class="timer">
                <div id="break-time">
                    <h1 id="time">Break Time</h1>
                    <h1 id="time">2:00</h1>
                </div>
                <div id="game-time">
                    <h1 id="time">Game Time</h1>
                    <h1 id="match-time">12:00</h1>
                </div>
                <button type="button" id="start-timer" onclick="displayTimer()">START</button>
                <button type="button" id="stop-timer" onclick="stopTimer()">STOP</button><br>
                <button type="button" id="flip-deck" onclick="flipMatchDeck()">FLIP DECK</button><br>

                <div id="break-control">
                    <h2>Set break time</h2>
                    <div class="select">
                        <button type="button" class="control-btn" id="" onclick="">10 <br>Seconds</button>
                        <button type="button" class="control-btn" id="" onclick="">30 <br>Seconds</button>
                        <button type="button" class="control-btn" id="" onclick="">1 <br>Minute</button><br>
                        <button type="button" class="control-btn" id="" onclick="">2 <br>Minutes</button>
                        <button type="button" class="control-btn" id="" onclick="">5 <br>Minutes</button>
                        <button type="button" class="control-btn" id="" onclick="">10 <br>Minutes</button>
                    </div>
                </div>
            </div>
            

        </div>
    </body>
</html>
